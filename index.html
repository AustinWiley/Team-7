<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Find a camping</h1>
                        <!--  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                            parent.</p> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="search-field">
                    <form>
                        <label for="formGroupExampleInput">Camping Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Yellowstone National Park">
                        <button type="button" id="submit-btn" class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="comments">
                    <h4>What people says</h4>
                    <p>Commen1</p>
                    <p>Comment2</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-black">
                    <img class="card-img" src="assets/images/example-img.png" alt="Card image">
                    <div class="info">
                        <p>Name</p>
                        <p>Info</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="forecast">
                    <h3>Forecast</h3>
                </div>
                <br>
                <div class="clothingRecommendations">
                    <h3>Clothing Recommendations</h3>
                </div>
            </div>
        </div>

    </div>
        <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--jquery AJAX-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--homegrown js-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
